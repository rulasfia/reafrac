name: Build and Push Docker Image (Development)

on:
  push:
    branches: [main]
    paths-ignore:
      - '.changeset/**' # Don't run on changeset-only changes
      - 'CHANGELOG.md' # Don't run on changelog changes
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if this is a changeset-only commit
        id: check-files
        run: |
          # Get list of changed files from the current commit vs previous
          # Handle cases where HEAD~1 doesn't exist (first commit, etc.)
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            # For first commit or when HEAD~1 doesn't exist, check all files
            CHANGED_FILES=$(git ls-files)
          fi

          echo "Changed files: $CHANGED_FILES"

          # Check if all changes are in .changeset or CHANGELOG.md
          if echo "$CHANGED_FILES" | grep -v -E '^\.changeset/|^CHANGELOG\.md$' > /dev/null; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
            echo "Code changes detected, building Docker image"
          else
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
            echo "Only changeset/changelog changes, skipping Docker build"
          fi

      - name: Set up Docker Buildx
        if: steps.check-files.outputs.has_code_changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=dev-latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        if: steps.check-files.outputs.has_code_changes == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate SBOM
        if: steps.check-files.outputs.has_code_changes == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        if: steps.check-files.outputs.has_code_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  deploy-notification:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Ntfy Notification Trigger
        run: |
          curl \
            -u ${{ secrets.NTFY_CRED }} \
            -H "Title: üê≥ Docker Image Updated" \
            -H "Content-Type: text/plain" \
            -d $'Repo: ${{ github.repository }}\nCommit: ${{ github.sha }}\nImage: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest\nStatus: ${{ job.status}}' \
            ${{ secrets.NTFY_URL }}

      - name: Deploy Notification
        run: |
          echo "üöÄ Development Docker image pushed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest"
