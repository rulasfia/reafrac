name: Release

on:
  push:
    branches:
      - main
    paths:
      - '.changeset/**' # Only run when changesets are modified
      - 'CHANGELOG.md' # Or when changelogs are updated

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.1

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Check for Changesets
        id: check-changesets
        run: |
          # Check if there are any changeset files (excluding README and config)
          if [ -d ".changeset" ] && [ "$(find .changeset -name "*.md" -not -name "README.md" | wc -l)" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Changesets found, proceeding with release workflow"
            echo "Changeset files:"
            find .changeset -name "*.md" -not -name "README.md"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found, skipping release"
          fi

      - name: Skip Release if No Changesets
        if: steps.check-changesets.outputs.has_changesets == 'false'
        run: |
          echo "No changesets to process - exiting"
          exit 0

      - name: Create Release Pull Request or Publish
        id: changesets
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          publish: bun release
          commit: 'chore: release packages'
          title: 'Version Packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Docker Build and Push on Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ðŸš€ New version published - building Docker image"
          # Get the new version from the git tag
          VERSION=$(git describe --tags --abbrev=0)
          echo "Version: $VERSION"

          # Set environment variables for Docker build
          echo "BUILD_VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "VITE_APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        if: steps.changesets.outputs.published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: steps.changesets.outputs.published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.changesets.outputs.published == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.changesets.outputs.published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ env.BUILD_VERSION }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            VITE_APP_VERSION=${{ env.VITE_APP_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy Notification
        if: steps.changesets.outputs.published == 'true'
        run: |
          curl \
            -u ${{ secrets.NTFY_CRED }} \
            -H "Title: ðŸš€ New Version Released!" \
            -H "Content-Type: text/plain" \
            -d $'Repo: ${{ github.repository }}\nVersion: ${{ env.BUILD_VERSION }}\nCommit: ${{ github.sha }}\nDocker Image: ghcr.io/${{ github.repository }}:${{ env.BUILD_VERSION }}' \
            ${{ secrets.NTFY_URL }}
